<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>

<main>
    <div id="signup1-content">
        <div id="signup1-info">
            <h1>Sign up</h1>
            <h2>Register and start getting benefits</h2>
        </div>

        <form action="#">
            <label>Name
                <input type="text" required class="input-firstname" name="firstname">
            </label>
            <label>Last name
                <input type="text" required class="input-lastname" name="lastname">
            </label>
            <label>DNI
                <input type="text" required class="input-dni" name="dni">
            </label>
            <label>Email
                <input type="email" required class="input-email" name="email">
            </label>
        </form>
    </div>

    <button type="submit" value="Continue">Continue</button>

</main>


</body>
</html>
