<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles/signup.css">
    <title>Sign Up</title>
</head>
<body>

<main>
    <div id="signup2-content">
        <div id="signup2-info">
            <h1>Sign up</h1>
            <h2>You are just one step away from enjoying your benefits</h2>
        </div>

        <form action="#">
                <input type="password" required class="input-password" name="password" placeholder="Password">
                <input type="text" required class="input-addresss" name="address" placeholder="Address">
                <input type="tel" required class="input-phone" name="phone" placeholder="Phone number">
        </form>
        <button type="submit" value="Register">Register</button>
    </div>


</main>

</body>
</html>
