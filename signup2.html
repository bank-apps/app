<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>

<main>
    <div id="signup2-content">
        <div id="signup2-info">
            <h1>Sign up</h1>
            <h2>You are just one step away from enjoying your benefits</h2>
        </div>

        <form action="#">
            <label>Password
                <input type="password" required class="input-password" name="password" placeholder="Password">
            </label>
            <label>Address
                <input type="text" required class="input-addresss" name="address" placeholder="Address">
            </label>
            <label>Phone number
                <input type="tel" required class="input-phone" name="phone" placeholder="Phone number">
            </label>
        </form>
    </div>

    <button type="submit" value="Register">Register</button>
</main>

</body>
</html>
