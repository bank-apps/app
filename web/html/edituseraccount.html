<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user account</title>
    <script src="https://kit.fontawesome.com/5647d2b0bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/b269aa07db.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="../css/edituseraccount.css">
    <script src="../js/sidebarLoader.js"></script>

</head>
<body>

<div id="sidebarLoaded"></div>

<main>
    <div id="edit-user-content">
        <div id="page-title">
            <i class="fa-regular fa-circle-user fa-3x"></i>
            <h1>Edit profile</h1>
        </div>
        <form action="#">
            <div class="data-row">
                <div class="user-data-display">
                    <label for="name-display">Name</label>
                    <input class="form-control" type="text" placeholder="Name" id="name-display">
                </div>
                <div class="user-data-display">
                    <label for="name-display">Last name</label>
                    <input class="form-control" type="text" placeholder="Last name" id="lastname-display">
                </div>
            </div>

            <div class="data-row">
                <div class="user-data-display">
                    <label for="dni-display">DNI</label>
                    <input class="form-control" type="text" placeholder="DNI" id="dni-display">
                </div>
                <div class="user-data-display">
                    <label for="email-display">Email</label>
                    <input class="form-control" type="text" placeholder="Email" id="email-display">
                </div>
            </div>

            <div class="data-row">
                <div class="user-data-display">
                    <label for="address-display">Address</label>
                    <input class="form-control" type="text" placeholder="Address" id="address-display">
                </div>
                <div class="user-data-display">
                    <label for="phone-display">Phone number</label>
                    <input class="form-control" type="text" placeholder="Name" id="phone-display">
                </div>
            </div>

            <div id="change-password-title">
                <h2>Change password</h2>
            </div>

            <div class="data-row">
                <div class="user-data-display">
                    <label for="password-display">New password</label>
                    <input class="form-control" type="password" id="password-display">
                </div>
                <div class="user-data-display">
                    <label for="repeat-password-display">Confirm password</label>
                    <input class="form-control" type="password" id="repeat-password-display">
                </div>
            </div>
            <button type="submit">Save</button>
        </form>

    </div>

</main>
</body>
</html>
